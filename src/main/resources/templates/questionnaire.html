<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/questionnaire.css}">
    <title>Questionnaire</title>
</head>
<body>
<div class="container">
    <h1>Questionnaire</h1>
    <div class="question">
        <p>Sounds good, I think you are smart. <strong>But, do you consider yourself an idiot?</strong></p>
        <div class="answers">
            <button class="answer yes" onclick="selectAnswer(1, 'yes')">Yes</button>
            <button class="answer no" onclick="selectAnswer(1, 'no')">No</button>
        </div>
    </div>
    <div class="question">
        <p>Have you got money in your pocket? <strong>Yes or No?</strong></p>
        <div class="answers">
            <button class="answer yes" onclick="selectAnswer(2, 'yes')">Yes</button>
            <button class="answer no" onclick="selectAnswer(2, 'no')">No</button>
        </div>
    </div>
    <div class="question">
        <p>Do you support Socialism? <strong>Yes or No?</strong></p>
        <div class="answers">
            <button class="answer yes" onclick="selectAnswer(3, 'yes')">Yes</button>
            <button class="answer no" onclick="selectAnswer(3, 'no')">No</button>
        </div>
    </div>
    <div class="question">
        <p>Paris is the capital of France, right? <strong>Yes or No?</strong></p>
        <div class="answers">
            <button class="answer yes" onclick="selectAnswer(4, 'yes')">Yes</button>
            <button class="answer no" onclick="selectAnswer(4, 'no')">No</button>
        </div>
    </div>
</div>
<script>
    let selectedAnswers = [];

    function selectAnswer(questionNumber, answer) {
        selectedAnswers[questionNumber - 1] = answer;
        markSelected(questionNumber);
    }

    function markSelected(questionNumber) {
        const buttons = document.querySelectorAll(`.question:nth-child(${questionNumber}) .answer`);
        buttons.forEach((button, index) => {
            if (selectedAnswers[questionNumber - 1] === button.innerText.toLowerCase()) {
                button.classList.add("selected");
            } else {
                button.classList.remove("selected");
            }
        });
    }
</script>
</body>
</html>
