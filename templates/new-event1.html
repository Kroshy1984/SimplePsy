<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./new-event1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="new-event">
      <section class="event-details2">
        <div class="base19"></div>
        <b class="add-place">Формат встречи</b>
        <img class="icon10" loading="lazy" alt="" src="./public/icon1@2x.png" />

        <div class="line24"></div>
        <div class="line25"></div>
        <div class="line26"></div>
        <div class="line27"></div>
        <b class="add-date">Дата встречи</b>
        <img
          class="icon11"
          loading="lazy"
          alt=""
          src="./public/icon-11@2x.png"
        />

        <img
          class="icon12"
          loading="lazy"
          alt=""
          src="./public/icon-2@2x.png"
        />

        <b class="b6">Место проведения встречи </b>
        <b class="add-time">С ... ПО ...</b>
        <img
          class="icon13"
          loading="lazy"
          alt=""
          src="./public/icon-31@2x.png"
        />

        <img class="icon14" loading="lazy" alt="" src="./public/icon1@2x.png" />

        <b class="add-time1">Заметка (текстовое поле)</b>
        <div class="div17">Иное</div>
        <div class="line28"></div>
        <input class="place-date" type="checkbox" />

        <b class="add-place1">Уведомлять</b>
        <b class="add-place2">Повтор</b>
        <div class="button-31">
          <div class="button6">Ч</div>
        </div>
        <div class="button-6">
          <div class="button7">ПТ</div>
        </div>
        <input class="place-date1" type="checkbox" />

        <b class="add-place3">Повторять</b>
        <b class="add-time2">Уведомить за</b>
        <img
          class="icon15"
          loading="lazy"
          alt=""
          src="./public/icon-51@2x.png"
        />

        <div class="right-panel">
          <div class="buttons-container">
            <div class="try-buttons">
              <div class="button8">
                <input class="input" placeholder="2" type="text" />
              </div>
              <div class="button9">
                <div class="div18">Неделя</div>
              </div>
            </div>
          </div>
          <div class="group-button-parent">
            <div class="group-button1">
              <div class="button-11">
                <div class="button10">П</div>
              </div>
              <div class="button-21">
                <div class="button11">В</div>
              </div>
              <div class="button-32">
                <div class="button12">С</div>
              </div>
              <div class="button-41">
                <div class="button13">Ч</div>
              </div>
            </div>
            <div class="frame-container">
              <div class="frame-parent1">
                <div class="frame-wrapper">
                  <div class="frame-parent2">
                    <div class="component-wrapper">
                      <div class="component">
                        <div class="item6">
                          <img class="feather-icon-chevron-up" alt="" />
                        </div>
                        <div class="item7">
                          <img
                            class="feather-icon-check"
                            alt=""
                            src="./public/feathericon--check.svg"
                          />

                          <div class="item-details">24</div>
                        </div>
                        <div class="item8">
                          <img
                            class="feather-icon-check1"
                            alt=""
                            src="./public/feathericon--check.svg"
                          />

                          <input class="input1" placeholder="48" type="text" />
                        </div>
                        <div class="item9">
                          <img
                            class="feather-icon-check2"
                            alt=""
                            src="./public/feathericon--check.svg"
                          />

                          <input class="input2" placeholder="72" type="text" />
                        </div>
                      </div>
                    </div>
                    <div class="button-pair-container">
                      <div class="button-5">
                        <div class="button14">СБ</div>
                      </div>
                      <div class="button-42">
                        <div class="button15">ВС</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="button16">
                  <div class="div19">48</div>
                </div>
              </div>
              <div class="create-meeting-container">
                <button class="rectangle-parent1" id="groupButton">
                  <div class="rectangle-div"></div>
                  <div class="div20">Создать встречу</div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <b class="add-time3">часа</b>
        <img
          class="event-details-child"
          loading="lazy"
          alt=""
          src="./public/group-28@2x.png"
          id="groupIcon"
        />

        <b class="add-place4">Тип встречи</b>
        <img class="icon16" loading="lazy" alt="" src="./public/icon1@2x.png" />

        <div class="event-list">
          <div class="event-container2">
            <div class="component1">
              <div class="item10">
                <img
                  class="feather-icon-plus"
                  alt=""
                  src="./public/feathericon--plus.svg"
                />

                <div class="frame">
                  <div class="div21">Встреча с клиентом</div>
                </div>
              </div>
              <div class="item11">
                <img
                  class="feather-icon-check3"
                  alt=""
                  src="./public/feathericon--check.svg"
                />

                <input class="input3" placeholder="Иное" type="text" />
              </div>
            </div>
          </div>
          <div class="meeting-details">
            <div class="members-container">
              <div class="add-members">
                <b class="add-members1">Название встречи</b>
              </div>
            </div>
            <div class="component2">
              <div class="item12">
                <img class="feather-icon-chevron-up1" alt="" />
              </div>
              <div class="item13">
                <img
                  class="feather-icon-plus1"
                  alt=""
                  src="./public/feathericon--plus.svg"
                />

                <div class="wrapper1">
                  <div class="div22">Онлайн</div>
                </div>
              </div>
              <div class="item14">
                <img
                  class="feather-icon-check4"
                  alt=""
                  src="./public/feathericon--check1.svg"
                />

                <div class="div23">Офлайн</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./frame.html";
        });
      }
      
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./frame.html";
        });
      }
      </script>
  </body>
</html>
