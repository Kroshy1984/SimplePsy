<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/new-front/global.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/new-front/session/session-creation4.css}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="new-event1">
      <section class="frame-section">
        <div class="base20"></div>
        <div class="frame-wrapper1">
          <div class="icon-parent">
            <img
              class="icon17"
              loading="lazy"
              alt=""
              src="/images/icon-3@2x.png"
            />

            <div class="add-members-button">
              <a class="add-members2">Введите ФИО</a>
            </div>
          </div>
        </div>
        <div class="line29"></div>
        <div class="frame-parent3">
          <div class="frame-wrapper2">
            <div class="frame-parent4">
              <div class="frame-wrapper3">
                <div class="icon-group">
                  <img class="icon18" alt="" src="/images/icon-11@2x.png" />

                  <div class="add-place-button">
                    <b class="add-place5">Дата рождения</b>
                  </div>
                </div>
              </div>
              <div class="parent">
                <b class="b7">Тип клиента</b>
                <div class="icon-container">
                  <img class="icon19" alt="" src="/images/icon-21@2x.png" />
                </div>
              </div>
              <div class="line30"></div>
            </div>
          </div>
          <div class="line31"></div>
        </div>
        <div class="frame-wrapper4">
          <div class="frame-parent5">
            <div class="add-date-wrapper">
              <b class="add-date1">Пол</b>
            </div>
            <img
              class="icon20"
              loading="lazy"
              alt=""
              src="/images/icon1@2x.png"
            />

            <div class="meeting-format-field">
              <div class="wrapper2">
                <b class="b8">Формат встречи</b>
              </div>
              <img class="icon21" alt="" src="/images/icon1@2x.png" />
            </div>
          </div>
        </div>
        <div class="line32"></div>
        <div class="frame-wrapper5">
          <div class="frame-parent6">
            <div class="icon-parent1">
              <img
                class="icon22"
                loading="lazy"
                alt=""
                src="/images/icon-32@2x.png"
              />

              <div class="add-time-wrapper">
                <b class="add-time4">Номер телефона</b>
              </div>
            </div>
            <div class="add-end-time">
              <b class="add-time5">Почта</b>
            </div>
          </div>
        </div>
        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="/images/group-28@2x.png"
          id="groupIcon"
        />

        <div class="line33"></div>
        <div class="client-form">
          <form class="frame-form">
            <div class="component-container">
              <div class="component3">
                <div class="item15">
                  <img class="feather-icon-chevron-up2" alt="" />
                </div>
                <div class="item16">
                  <img
                    class="feather-icon-plus2"
                    alt=""
                    src="/images/feathericon--plus.svg"
                  />

                  <div class="div24">Мужской</div>
                </div>
                <div class="item17">
                  <img
                    class="feather-icon-check5"
                    alt=""
                    src="/images/feathericon--check1.svg"
                  />

                  <div class="div25">Женский</div>
                </div>
              </div>
            </div>
            <div class="component4">
              <div class="item18">
                <img class="feather-icon-chevron-up3" alt="" />
              </div>
              <div class="item19">
                <img
                  class="feather-icon-plus3"
                  alt=""
                  src="/images/feathericon--plus.svg"
                />

                <div class="format-values">
                  <div class="div26">Онлайн</div>
                </div>
              </div>
              <div class="item20">
                <img
                  class="feather-icon-check6"
                  alt=""
                  src="/images/feathericon--check1.svg"
                />

                <div class="div27">Офлайн</div>
              </div>
            </div>
            <div class="component5">
              <div class="item21">
                <img class="feather-icon-chevron-up4" alt="" />
              </div>
              <div class="item22">
                <img
                  class="feather-icon-plus4"
                  alt=""
                  src="/images/feathericon--plus.svg"
                />

                <div class="wrapper3">
                  <div class="div28">Взрослый</div>
                </div>
              </div>
              <div class="item23">
                <img
                  class="feather-icon-check7"
                  alt=""
                  src="/images/feathericon--check1.svg"
                />

                <div class="div29">Ребенок</div>
              </div>
              <div class="item24">
                <img
                  class="feather-icon-eye"
                  alt=""
                  src="/images/feathericon--eye.svg"
                />

                <div class="div30">Пара/семья</div>
              </div>
              <button class="rectangle-parent2" id="groupButton">
                <div class="frame-child1"></div>
                <div class="div31">Создать клиента</div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./frame.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./frame.html";
        });
      }
      </script>
  </body>
</html>
