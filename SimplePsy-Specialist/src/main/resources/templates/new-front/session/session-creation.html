<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/css/new-front/session/session-creation.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"/>
  <title>Создание встречи</title>
</head>
<body>
<div class="container">
  <!-- Первая строчка -->
  <div class="row row-compact fix-session">
    <label for="session-type">Тип встречи</label>
    <select id="session-type" name="sessionType">
      <option value="CLIENT" selected>Встреча с клиентом</option>
      <option value="ANOTHER">Иное</option>
    </select>
  </div>

  <!-- Разделительная горизонтальная линия -->
  <div class="separator-horizontal"></div>

  <!-- Вторая строчка с названием и форматом встречи -->
  <div class="row">
    <div class="half">
      <input type="text" id="session-name" name="sessionName" placeholder="Название встречи">
    </div>
    <div class="fix-margin-for-format row-compact half">
      <label for="session-format">Формат</label>
      <select id="session-format" name="sessionFormat">
        <option value="ONLINE" selected>Онлайн</option>
        <option value="OFFLINE">Оффлайн</option>
      </select>
    </div>
  </div>

  <!-- Разделительная горизонтальная линия -->
  <div class="separator-horizontal"></div>

  <!-- Третья строчка с датой, местом и временем встречи -->
  <div class="row">
    <div class="row-compact half">
      <label for="session-date"><img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon"/>Дата встречи</label>
      <input type="date" id="session-date" name="date">
    </div>
    <div class="separator-vertical"></div>
    <div class="row-compact half">
      <img src="https://img.icons8.com/material-outlined/24/000000/marker.png" class="icon icon-fix"/>
      <input class = "fix-widht" type="text" id="session-place" name="place" placeholder="Место проведения встречи">
    </div>
  </div>

  <!-- Разделительная горизонтальная линия -->
  <div class="separator-horizontal"></div>

  <!-- Заметки и время встречи -->
  <div class="row">
    <div class="time-fields">
      <div class="half">
        <label for="session-timestart"><img src="https://img.icons8.com/material-outlined/24/000000/clock.png" class="icon"/>С ...</label>
        <input type="time" id="session-timestart" name="timeStart">
      </div>
      <div class="half">
        <label for="session-timefinish">ПО ...</label>
        <input type="time" id="session-timefinish" name="timeFinish">
      </div>
    </div>
    <div class="notes">
      <textarea id="session-notes" name="notes" placeholder="Заметки"></textarea>
    </div>
  </div>

  <!-- Разделительная горизонтальная линия перед кнопкой -->
  <div class="separator-horizontal"></div>

  <!-- Кнопка создания встречи -->
  <button type="submit">Создать встречу</button>
</div>
</body>
</html>
