<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .page-content {
            width: 360px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #C79CF2;
            text-align: center;
            font-size: 25px;
        }

        a {
            display: block;
            color: rgb(220, 185, 255);
        }

        form {
            background-color: #ffffff;
            padding: 5px 40px 40px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkbox-element {
            padding-bottom: 15px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            margin-bottom: 20px;
            padding: 7px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        button {
            width: 70%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="page-content">
<form id="registrationForm" th:object="${specialist}" th:action="@{/SimplePsySpecialist/V1/specialist/login}" method="post">
    <h1>Вход в понятную практику</h1>
    <label for="email">E-mail *</label>
    <input type="email" id="email" th:name="username" th:field="*{username}" placeholder="E-mail" required>

    <label for="password">Пароль *</label>
    <input type="password" id="password" th:name="password" th:field="*{password}" placeholder="Пароль" required>

    <div class="checkbox-element">
        <input type="checkbox" id="remember-password" name="remember-password">
        <label for="remember-password">Запомнить пароль</label>
        <a th:href="@{/SimplePsySpecialist/V1/specialist/changepass}">Забыли пароль?</a>
    </div>
    <!--    <label for="confirmPassword">Confirm Password:</label>-->
    <!--    <input type="password" id="confirmPassword" name="confirmPassword" required>-->

    <button type="submit">Войти</button>
    <p>Нет аккаунта в понятной практике?</p>
    <a th:href="@{/SimplePsySpecialist/V1/specialist/signup}">Зарегистрироваться</a>
</form>
</div>
</body>
</html>
