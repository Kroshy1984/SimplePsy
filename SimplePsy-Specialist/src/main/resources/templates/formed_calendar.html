<!DOCTYPE html>
<html>
<head>
    <title>Schedule</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calendar">
    <div class="timeline">
        <div class="spacer"></div>
        <div class="time-marker">9 AM</div>
        <div class="time-marker">10 AM</div>
        <div class="time-marker">11 AM</div>
        <div class="time-marker">12 PM</div>
        <div class="time-marker">1 PM</div>
        <div class="time-marker">2 PM</div>
        <div class="time-marker">3 PM</div>
        <div class="time-marker">4 PM</div>
        <div class="time-marker">5 PM</div>
        <div class="time-marker">6 PM</div>
    </div>
    <div class="days">
        <div class="day mon">
            <div class="date">
                <p class="date-day">Mon</p>
            </div>
            <div class="events">

            </div>
        </div>
        <div class="day tues">
            <div class="date">
                <p class="date-day">Tues</p>
            </div>
            <div class="events">

            </div>
        </div>
        <div class="day wed">
            <div class="date">
                <p class="date-day">Wed</p>
            </div>
            <div class="events">

            </div>
        </div>
        <div class="day thurs">
            <div class="date">
                <p class="date-day">Thurs</p>
            </div>
            <div class="events">

            </div>
            <div class="day fri">
                <div class="date">
                    <p class="date-day">Fri</p>
                </div>
                <div class="events">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    :root {
        --numDays: 5;
        --numHours: 10;
        --timeHeight: 60px;
        --calBgColor: #fff1f8;
        --eventBorderColor: #f2d3d8;
        --eventColor1: #ffd6d1;
        --eventColor2: #fafaa3;
        --eventColor3: #e2f8ff;
        --eventColor4: #d1ffe6;
    }

    .calendar {
        display: grid;
        gap: 10px;
        grid-template-columns: auto 1fr;
        margin: 2rem;
    }

    .timeline {
        display: grid;
        grid-template-rows: repeat(var(--numHours), var(--timeHeight));
    }

    .days {
        display: grid;
        grid-column: 2;
        gap: 5px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .events {
        display: grid;
        grid-template-rows: repeat(var(--numHours), var(--timeHeight));
        border-radius: 5px;
        background: var(--calBgColor);
    }

    .start-10 {
        grid-row-start: 2;
    }



    .title {
        font-weight: 600;
        margin-bottom: 0.25rem;
    }

    .event {
        border: 1px solid var(--eventBorderColor);
        border-radius: 5px;
        padding: 0.5rem;
        margin: 0 0.5rem;
        background: white;
    }

    .space,
    .date {
        height: 60px
    }

    body {
        font-family: system-ui, sans-serif;
    }

    .corp-fi {
        background: var(--eventColor1);
    }

    .ent-law {
        background: var(--eventColor2);
    }

    .writing {
        background: var(--eventColor3);
    }

    .securities {
        background: var(--eventColor4);
    }

    .date {
        display: flex;
        gap: 1em;
    }

    .date-num {
        font-size: 3rem;
        font-weight: 600;
        display: inline;
    }

    .date-day {
        display: inline;
        font-size: 3rem;
        font-weight: 100;
    }
</style>
</html>
