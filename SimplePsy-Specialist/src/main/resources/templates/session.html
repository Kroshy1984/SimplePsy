<body>
<div class="page-content">
  <form id="sessionForm" th:action="@{/SimplePsySpecialist/V1/specialist/session}" method="post">
    <h1>Назначить новую встречу</h1>

    <label for="email">E-mail *</label>
    <input type="email" id="email" th:name="email" placeholder="E-mail" required>

    <label for="problem">Problem *</label>
    <input type="text" id="problem" th:name="problem" placeholder="Problem" required>

    <label for="date">Date *</label>
    <input type="date" id="date" th:name="date" placeholder="01.01.1970" required>

  </form>
</div>
