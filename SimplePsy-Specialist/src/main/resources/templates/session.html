<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Session</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/session.css}">
    <script type="text/javascript" th:src="@{/js/session.js}"></script>
</head>
<body>
<input type="hidden" name="baseUrl" class="specUrl" id="specUrl" th:value="${specUrl}"/>
<header>
    <input type="button" id="back" value="Назад" onclick="goBack()">
</header>
<div class="page-content">
    <form id="sessionForm" th:action="@{/SimplePsySpecialist/V1/specialist/session}" method="post">
        <h1>Назначить новую встречу</h1>

        <label for="email">E-mail *</label>
        <input type="email" id="email" th:name="email" placeholder="E-mail"
               pattern="^[a-zA-Z0-9_+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$" required>

        <label for="problem">Проблема *</label>
        <input type="text" id="problem" th:name="problem" placeholder="Problem" pattern="[А-Яа-яЁё]*" required>

        <label for="date">Дата</label>
        <input type="datetime-local" id="date" th:name="date" placeholder="01.01.1970" required>

        <div class="button-container"><button type="submit">Подтвердить</button></div>
  </form>
</div>
</body>
</html>
